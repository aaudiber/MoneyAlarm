<HTML>
<head>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/css/foundation.css"></link>
  <link rel="stylesheet" href="alrm.css"></link>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="alrms.js"></script>
  <script src="clock.js"></script>
</head>
<body onload="updateClock(); setInterval('updateClock()', 1000 )">
  <div class="row">
    <div class="large-4 large-offset-4 columns" id="clock">
    &nbsp;
    </div>
  </div>
  <div class="row">
  <div class="large-4 large-offset-4 columns" id="main">
  <div class="row">
    <div class="large-12 columns" id="alarms">
      <h2>Alrms</h2>
      <ul id="alarms-list">
        <li class="noon">None</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
    <form action="/alarms" method="POST">
      <input name="time" type="time"/>
      <button class="small expand">Add</button>
    </form>
    </div>
  </div>
  </div>
  </div>
</body>
</HTML>
