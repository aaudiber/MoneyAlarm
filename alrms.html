<HTML>
<head>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/css/foundation.css"></link>
  <link rel="stylesheet" href="alrm.css"></link>
</head>
<body>
  <div class="row">
    <div class="large-3 columns" id="alarms">
      <h2>Alrms</h2>
      <ul>
        <li class="noon">12:15 PM</li>
        <li class="early-afternoon">1:45 PM</li>
        <li class="mid-afternoon">3:00 PM</li>
        <li class="late-afternoon">4:45 PM</li>
        <li class="dusk">6:15 PM</li>
        <li class="early-night">7:30 PM</li>
        <li class="night">9:30 PM</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="large-3 columns">
      <form action="" method="POST">
        <input name="time" type="time"/>
        <button class="small expand">Add</button>
      </form>
    </div>
  </div>
</body>
</HTML>
